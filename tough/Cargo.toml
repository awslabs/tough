[package]
name = "tough"
version = "0.4.0"
description = "The Update Framework (TUF) repository client"
authors = ["iliana destroyer of worlds <iweller@amazon.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/awslabs/tough"
keywords = ["tuf", "update", "repository"]
edition = "2018"

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
hex = "0.4.0"
olpc-cjson = { version = "0.1.0", path = "../olpc-cjson" }
pem = "0.7.0"
reqwest = { version = "0.10.1", optional = true, default-features = false, features = ["blocking"] }
ring = { version = "0.16.11", features = ["std"] }
serde = { version = "1.0.92", features = ["derive"] }
serde_json = "1.0.39"
serde_plain = "0.3.0"
snafu = "0.6.0"
untrusted = "0.7.0"
url = "2.1.0"

[dev-dependencies]
hex-literal = "0.2.0"
tempfile = "3.1.0"

[features]
http = ["reqwest"]
